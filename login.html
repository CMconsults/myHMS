      <!--Admin Login Form -->
      <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->

          <!-- Icon -->
          <div class="fadeIn first">
            <img src="/images/logoblue.png" id="logoblue" alt="logo Icon" />
          </div>

          <!-- Login Form -->
          <form>
            <input type="text" id="emailLogin" class="fadeIn second" name="emailLogin" placeholder="email">
            <input type="password" id="passwordLogin" class="fadeIn third" name="passwordLogin" placeholder="password">
            <input type="submit" class="fadeIn fourth loginSubmitBtn" value="Log In">
            <p class="regMessage"></p>
          </form>

          <!-- Remind Passowrd
